<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph</title>
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <!-- Sidebar -->

    <div class="sidebar">
        <div class="sidebar__toggle"></div>
        <ul class="sidebar__list">
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <span class="sidebar__icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="sidebar__text">Головна</span>
                </a>
            </li>
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <span class="sidebar__icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="sidebar__text">Про мене</span>
                </a>
            </li>
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <span class="sidebar__icon">
                        <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="sidebar__text">Портфоліо</span>
                </a>
            </li>
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <span class="sidebar__icon">
                        <ion-icon name="list-outline"></ion-icon>
                    </span>
                    <span class="sidebar__text">Види послуг</span>
                </a>
            </li>
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <span class="sidebar__icon">
                        <ion-icon name="call-outline"></ion-icon>
                    </span>
                    <span class="sidebar__text">Контакти</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Carousel -->

    <div class="carousel__wrapper">
        <div class="carousel">
            <div class="carousel__line">
                <img class="carousel__image" src="img/food.jpg" alt="food">
                <img class="carousel__image" src="img/sea.jpg" alt="sea">
                <img class="carousel__image" src="img/wedding.jpg" alt="wedding">
            </div>
        </div>
        <div class="buttons">
            <button class="button carousel__prev">
                <ion-icon class="button__icon" name="play-back-outline"></ion-icon>
            </button>
            <button class="button carousel__next">
                <ion-icon class="button__icon" name="play-forward-outline"></ion-icon>
            </button>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
